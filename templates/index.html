<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin-top: 80px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        input[type="password"] {
            padding: 10px;
            width: 300px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #444;
        }
        .tip {
            color: crimson;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Password Strength & Breach Checker</h1>

    <form method="POST">
        <input type="password" name="password" placeholder="Enter your password" required>
        <br>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}

    {% if breach %}
        <div class="result">{{ breach }}</div>
    {% endif %}

    {% if result and result != "Password is strong." %}
        <p class="tip">Tip: Try using longer passwords with special characters, numbers, and mixed case.</p>
    {% endif %}
</body>
</html>
